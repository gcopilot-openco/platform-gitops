apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  namespace: argocd
data:
  application.resourceTrackingMethod: annotation
  resource.exclusions: |
    - apiGroups: ["*"]
      kinds: [ProviderConfigUsage]
  resource.customizations: |
    "*.upbound.io/*":
      health.lua: |
        health_status = {
          status = "Progressing",
          message = "Provisioning ..."
        }

        local function contains (table, val)
          for i, v in ipairs(table) do
            if v == val then
              return true
            end
          end
          return false
        end

        local has_no_status = {
          "ClusterProviderConfig",
          "ProviderConfig",
          "ProviderConfigUsage"
        }

        if obj.status == nil or next(obj.status) == nil and contains(has_no_status, obj.kind) then
          health_status.status = "Healthy"
          health_status.message = "Resource is up-to-date."
          return health_status
        end

        if obj.status == nil or next(obj.status) == nil or obj.status.conditions == nil then
          if (obj.kind == "ProviderConfig" or obj.kind == "ClusterProviderConfig") and obj.status.users ~= nil then
            health_status.status = "Healthy"
            health_status.message = "Resource is in use."
            return health_status
          end
          return health_status
        end

        for i, condition in ipairs(obj.status.conditions) do
          if condition.type == "LastAsyncOperation" then
            if condition.status == "False" then
              health_status.status = "Degraded"
              health_status.message = condition.message
              return health_status
            end
          end

          if condition.type == "Synced" then
            if condition.status == "False" then
              health_status.status = "Degraded"
              health_status.message = condition.message
              return health_status
            end
          end

          if condition.type == "Ready" then
            if condition.status == "True" then
              health_status.status = "Healthy"
              health_status.message = "Resource is up-to-date."
            end
          end
        end

        return health_status

    "*.crossplane.io/*":
      health.lua: |
        health_status = {
          status = "Progressing",
          message = "Provisioning ..."
        }

        local function contains (table, val)
          for i, v in ipairs(table) do
            if v == val then
              return true
            end
          end
          return false
        end

        local has_no_status = {
          "Composition",
          "CompositionRevision",
          "DeploymentRuntimeConfig",
          "ClusterProviderConfig",
          "ProviderConfig",
          "ProviderConfigUsage"
        }

        if obj.status == nil or next(obj.status) == nil and contains(has_no_status, obj.kind) then
          health_status.status = "Healthy"
          health_status.message = "Resource is up-to-date."
          return health_status
        end

        if obj.status == nil or next(obj.status) == nil or obj.status.conditions == nil then
          if (obj.kind == "ProviderConfig" or obj.kind == "ClusterProviderConfig") and obj.status.users ~= nil then
            health_status.status = "Healthy"
            health_status.message = "Resource is in use."
            return health_status
          end
          return health_status
        end

        for i, condition in ipairs(obj.status.conditions) do
          if condition.type == "LastAsyncOperation" then
            if condition.status == "False" then
              health_status.status = "Degraded"
              health_status.message = condition.message
              return health_status
            end
          end

          if condition.type == "Synced" then
            if condition.status == "False" then
              health_status.status = "Degraded"
              health_status.message = condition.message
              return health_status
            end
          end

          if contains({"Ready", "Healthy", "Offered", "Established", "ValidPipeline", "RevisionHealthy"}, condition.type) then
            if condition.status == "True" then
              health_status.status = "Healthy"
              health_status.message = "Resource is up-to-date."
            end
          end
        end

        return health_status

    "platform.openco.tech/*":
      health.lua: |
        health_status = {
          status = "Progressing",
          message = "Provisioning " .. obj.kind .. "..."
        }

        if obj.status == nil or obj.status.conditions == nil then
          return health_status
        end

        local synced = false
        local ready = false
        local developer_status = nil
        local developer_message = nil
        local ready_message = nil

        -- Collect all condition states
        for i, condition in ipairs(obj.status.conditions) do
          if condition.type == "Developer" then
            developer_status = condition.status
            if condition.message ~= nil and condition.message ~= "" then
              developer_message = condition.message
            end
          end

          if condition.type == "Synced" then
            if condition.status == "False" then
              health_status.status = "Degraded"
              health_status.message = condition.message
              return health_status
            end
            if condition.status == "True" then synced = true end
          end

          if condition.type == "Ready" then
            if condition.status == "True" then 
              ready = true 
            elseif condition.status == "False" and condition.message ~= nil and condition.message ~= "" then
              ready_message = condition.message
            end
          end
        end

        -- Priority: Developer > Synced > Ready
        if developer_status == "False" then
          health_status.status = "Degraded"
          health_status.message = developer_message or (obj.kind .. " provisioning failed")
          return health_status
        end

        if synced and ready then
          health_status.status = "Healthy"
          health_status.message = obj.kind .. " ready."
        elseif developer_message ~= nil then
          health_status.message = developer_message
        elseif ready_message ~= nil then
          health_status.status = "Degraded"
          health_status.message = ready_message
        end

        return health_status

    "pkg.crossplane.io/Function":
      health.lua: |
        health_status = {
          status = "Progressing",
          message = "Installing function..."
        }

        if obj.status ~= nil and obj.status.conditions ~= nil then
          local installed = false
          local healthy = false
          
          for i, condition in ipairs(obj.status.conditions) do
            if condition.type == "Installed" and condition.status == "True" then
              installed = true
            end
            if condition.type == "Healthy" and condition.status == "True" then
              healthy = true
            end
          end
          
          if installed and healthy then
            health_status.status = "Healthy"
            health_status.message = "Function is healthy and installed."
            return health_status
          end
        end

        return health_status
