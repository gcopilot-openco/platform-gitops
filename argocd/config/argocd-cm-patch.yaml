apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  namespace: argocd
data:
  application.resourceTrackingMethod: annotation
  resource.exclusions: |
    - apiGroups: ["*"]
      kinds: [ProviderConfigUsage]
  resource.customizations: |
    "*.upbound.io/*":
      health.lua: |
        health_status = {
          status = "Progressing",
          message = "Waiting for resource to be synced and ready..."
        }

        local function contains (table, val)
          for i, v in ipairs(table) do
            if v == val then
              return true
            end
          end
          return false
        end

        local has_no_status = {
          "ClusterProviderConfig",
          "ProviderConfig",
          "ProviderConfigUsage"
        }

        -- Only mark as Healthy if it's a known 'no status' kind and status is empty
        if (obj.status == nil or next(obj.status) == nil) and contains(has_no_status, obj.kind) then
          health_status.status = "Healthy"
          health_status.message = "Resource is up-to-date."
          return health_status
        end

        if obj.status == nil or obj.status.conditions == nil then
          return health_status
        end

        local synced = false
        local ready = false
        local healthy = false

        for i, condition in ipairs(obj.status.conditions) do
          if condition.type == "Synced" then
            if condition.status == "False" then
              health_status.status = "Degraded"
              health_status.message = condition.message
              return health_status
            end
            if condition.status == "True" then synced = true end
          end

          if condition.type == "Ready" or condition.type == "Healthy" then
            if condition.status == "False" then
               -- Note: We don't immediately fail on Ready=False because it might be transient 
               -- but Synced=False is usually a hard configuration error.
            end
            if condition.status == "True" then 
              if condition.type == "Ready" then ready = true end
              if condition.type == "Healthy" then healthy = true end
            end
          end
        end

        if synced and (ready or healthy) then
          health_status.status = "Healthy"
          health_status.message = "Resource is healthy and synced."
        end

        return health_status
    "platform.openco.tech/AppEnvironment":
      health.lua: |
        health_status = {
          status = "Progressing",
          message = "Provisioning infrastructure..."
        }

        if obj.status == nil or obj.status.conditions == nil then
          return health_status
        end

        local synced = false
        local ready = false
        local developer_message = nil

        for i, condition in ipairs(obj.status.conditions) do
          -- Capture Developer condition message for detailed feedback
          if condition.type == "Developer" then
            if condition.message ~= nil and condition.message ~= "" then
              developer_message = condition.message
            end
            if condition.status == "False" then
              health_status.status = "Degraded"
              health_status.message = condition.message or "Application environment provisioning failed"
              return health_status
            end
          end

          if condition.type == "Synced" then
            if condition.status == "False" then
              health_status.status = "Degraded"
              health_status.message = condition.message
              return health_status
            end
            if condition.status == "True" then synced = true end
          end

          if condition.type == "Ready" then
            if condition.status == "False" then
              if condition.message ~= nil and condition.message ~= "" then
                health_status.status = "Degraded"
                health_status.message = condition.message
                return health_status
              end
            end
            if condition.status == "True" then ready = true end
          end
        end

        if synced and ready then
          health_status.status = "Healthy"
          health_status.message = "All infrastructure provisioned successfully."
        elseif developer_message ~= nil then
          -- Use Developer message if available during provisioning
          health_status.message = developer_message
        end

        return health_status
    "platform.openco.tech/GCPProject":
      health.lua: |
        health_status = {
          status = "Progressing",
          message = "Provisioning GCP project..."
        }

        if obj.status == nil or obj.status.conditions == nil then
          return health_status
        end

        for i, condition in ipairs(obj.status.conditions) do
          if condition.type == "Synced" and condition.status == "False" then
            health_status.status = "Degraded"
            health_status.message = condition.message
            return health_status
          end
          if condition.type == "Ready" and condition.status == "True" then
            health_status.status = "Healthy"
            health_status.message = "GCP project ready."
            return health_status
          end
        end

        return health_status
    "platform.openco.tech/*":
      health.lua: |
        health_status = {
          status = "Progressing",
          message = "Provisioning..."
        }

        if obj.status == nil or obj.status.conditions == nil then
          return health_status
        end

        for i, condition in ipairs(obj.status.conditions) do
          if condition.type == "Synced" and condition.status == "False" then
            health_status.status = "Degraded"
            health_status.message = condition.message
            return health_status
          end
          if condition.type == "Ready" and condition.status == "True" then
            health_status.status = "Healthy"
            health_status.message = "Resource ready."
            return health_status
          end
        end

        return health_status
    "pkg.crossplane.io/Function":
      health.lua: |
        health_status = {
          status = "Progressing",
          message = "Installing function..."
        }

        if obj.status ~= nil and obj.status.conditions ~= nil then
          local installed = false
          local healthy = false
          
          for i, condition in ipairs(obj.status.conditions) do
            if condition.type == "Installed" and condition.status == "True" then
              installed = true
            end
            if condition.type == "Healthy" and condition.status == "True" then
              healthy = true
            end
          end
          
          if installed and healthy then
            health_status.status = "Healthy"
            health_status.message = "Function is healthy and installed."
            return health_status
          end
        end

        return health_status