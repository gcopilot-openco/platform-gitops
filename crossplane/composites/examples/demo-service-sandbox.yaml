apiVersion: platform.openco.tech/v1alpha1
kind: AppEnvironment
metadata:
  name: demo-service-sandbox
  namespace: origination
spec:
  appName: demo-service
  environment: sandbox
  teamId: platform-engineering
  costCenter: CC-PLATFORM-001
  region: us-east4
  cloudRun:
    enabled: true
    port: 8080
    public: true
  secretManager:
    enabled: true
    secrets:
      - name: DB_PASSWORD
      - name: API_KEY
