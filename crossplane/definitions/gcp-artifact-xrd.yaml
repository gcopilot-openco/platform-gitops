apiVersion: apiextensions.crossplane.io/v2
kind: CompositeResourceDefinition
metadata:
  name: gcpartifacts.platform.openco.tech
spec:
  group: platform.openco.tech
  names:
    kind: GCPArtifact
    plural: gcpartifacts
  scope: Namespaced
  defaultCompositeDeletePolicy: Background
  defaultCompositionRef:
    name: gcpartifact.platform.openco.tech
  defaultCompositionUpdatePolicy: Automatic
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                appName:
                  type: string
                projectId:
                  type: string
                region:
                  type: string
                  default: "us-east4"
                format:
                  type: string
                  enum: [DOCKER, NPM, MAVEN, PYTHON]
                  default: "DOCKER"
                teamId:
                  type: string
                environment:
                  type: string
                costCenter:
                  type: string
                writerServiceAccountEmail:
                  type: string
              required:
                - appName
            status:
              type: object
              properties:
                repositoryUrl:
                  type: string
                repositoryName:
                  type: string
                message:
                  type: string
                  description: Human-readable status message including any errors
                ready:
                  type: boolean
      additionalPrinterColumns:
        - name: READY
          type: string
          jsonPath: .status.conditions[?(@.type=='Ready')].status
        - name: SYNCED
          type: string
          jsonPath: .status.conditions[?(@.type=='Synced')].status
        - name: REPOSITORY
          type: string
          jsonPath: .status.repositoryName
        - name: MESSAGE
          type: string
          priority: 1
          jsonPath: .status.conditions[?(@.type=='Developer')].message
