apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-labels
  namespace: kyverno
spec:
  validationFailureAction: audit
  rules:
    - name: check-team-label
      match:
        resources:
          kinds:
            - platform.openco.tech/v1alpha1/AppEnvironment
            - platform.openco.tech/v1alpha1/AppClaim
      validate:
        message: "Label 'team' is required and must have a valid value"
        pattern:
          metadata:
            labels:
              team: '?*'

    - name: check-cost-center-label
      match:
        resources:
          kinds:
            - platform.openco.tech/v1alpha1/AppEnvironment
            - platform.openco.tech/v1alpha1/AppClaim
      validate:
        message: "Label 'cost-center' is required and must have a valid value"
        pattern:
          metadata:
            labels:
              cost-center: '?*'

    - name: check-environment-label
      match:
        resources:
          kinds:
            - platform.openco.tech/v1alpha1/AppEnvironment
            - platform.openco.tech/v1alpha1/AppClaim
      validate:
        message: "Label 'env' is required for environment tracking"
        pattern:
          metadata:
            labels:
              env: '?*'
